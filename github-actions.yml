language: python

services:
  - docker

before_script: pip install docker

script:
  - pytest test.py
  - docker build -t mon_image:latest .
  
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag mon_image:latest $DOCKER_USERNAME/mon_image:latest
  - docker push $DOCKER_USERNAME/mon_image:latest

